<html>
<head></head>
<div align= "center"><h1>Draw the number you would like to predict</h1></div>
<body onload="InitThis();">
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> type="text/javascript">
    </script>
    <script type="text/javascript" src="Draw.js"></script>
    <div align="center">
        <canvas id="myCanvas" width="500" height="200" style="border:2px solid black"></canvas>
        <br /><br />
        <button onclick="javascript;clearArea();return false;">Clear Area</button>
        Line width : <select id="selWidth">
            <option value="5" selected="selected">5</option>
        </select>
        Color : <select id="selColor">
            <option value="black" selected="selected">black</option>
        </select>
    </div>
    <br>
    <br>
    <div align="center"><button type="button">PREDICTION</button></div>
</body>
</html>
